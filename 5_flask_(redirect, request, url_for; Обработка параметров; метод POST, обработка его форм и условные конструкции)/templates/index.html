<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Название</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="main">
        <p class="text">{% if text %}{{text}}{% else %}Сейчас текста у нас нет{% endif %}</p>
        <form action="" method="post">
            <label class="text" for="input_form">Используем форму: </label>
            <input type="text" name="text" id="input_form" placeholder="Введите данные формы">
            <input type="submit" value="Отправить форму">
        </form>
    </div>
</body>
</html>
